<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL-Shortener</title>

    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    /> -->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    
  </head>
  <body>
    <div class="form-container">
      <form method="POST" action="" class="center-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="url">URL</label>
          {{ form.url(class="form-control") }}
        </div>
        <div class="form-group">
          <label for="short_url">Short URL</label>
          {{ form.short_url(class="form-control") }}
          <small id="shortUrlHelp" class="form-text text-muted"
            >If you do not specify short url, it will be generated
            automatically</small
          >
        </div>
        <div class="row mt-5 justify-content-center">
          {{ form.submit(class="btn btn-primary") }}
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
